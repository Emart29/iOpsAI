# Render Blueprint for iOps Backend
# https://render.com/docs/blueprint-spec

services:
  # Backend Web Service
  - type: web
    name: iops-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: iops-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SEND_VERIFICATION_EMAILS
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11.0"

databases:
  # PostgreSQL Database
  - name: iops-db
    databaseName: iops_production
    user: iops_user
    region: oregon
    plan: free
    postgresMajorVersion: 15
